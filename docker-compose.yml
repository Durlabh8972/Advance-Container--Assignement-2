version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: usersdb
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      - db

volumes:
  db_data:
